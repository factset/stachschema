syntax = "proto3";
package factset.protobuf.stach.v2.table;

option csharp_namespace = "FactSet.Protobuf.Stach.V2.Table";
option go_package = "github.com/factset/stachschema/go/fds/protobuf/stach/v2/table";
option java_package = "com.factset.protobuf.stach.v2.table";
option java_outer_classname = "ReferenceTypeProto";

// The type of table reference
enum ReferenceType {
    UNKNOWN_REFERENCE_TYPE = 0;  // This value should never be used, but exists to ensure that a value is specified
    TABLE = 1;                   // The table reference
    COLUMN = 2;                  // The column reference
    ROW = 3;                     // The row reference
    CELL = 4;                    // The cell reference
}